<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <title>Carrossel image</title>
</head>
<body>
    <section>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="././assets/img1.jpg" alt=""></div>
              <div class="swiper-slide"><img src="././assets/img2.jpg" alt=""></div>
              <div class="swiper-slide"><img src="././assets/img3.webp" alt=""></div>
              <div class="swiper-slide"><img src="././assets/img4.jpg" alt=""></div>
              <div class="swiper-slide"><img src="././assets/img5.jpg" alt=""></div>
            </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
       <!-- Initialize Swiper -->
       <script>
        var swiper = new Swiper(".mySwiper", {});
      </script>
</body>
</html>
